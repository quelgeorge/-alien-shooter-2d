<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALIEN SHOOTER 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="leftZone"></div>
        <div id="rightZone"></div>

        <div id="audioStartOverlay" class="audio-start-overlay show" role="button" tabindex="0" aria-label="Enable audio and start">
            <div class="audio-start-card">Click to Start (Enable Audio)</div>
        </div>

        <div id="audioPanel" class="audio-panel">
            <div class="audio-panel-title">AUDIO</div>
            <label for="volumeSlider">Volume <span id="volumeValue">35%</span></label>
            <input id="volumeSlider" type="range" min="0" max="100" value="35">
            <button id="panelMuteButton" class="panel-mute-btn" type="button">Mute: Off</button>
        </div>

        <div id="uiOverlay" class="mobile-controls">
            <div id="joystickBase" class="joystick-base"></div>
            <div id="joystickKnob" class="joystick-knob"></div>
            <button id="dashButton" class="control-button dash-button">DASH</button>
            <button id="pauseButton" class="control-button pause-button">‚è∏</button>
            <button id="muteButton" class="control-button mute-button">üîä</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
